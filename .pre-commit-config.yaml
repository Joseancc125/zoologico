repos:
  - repo: https://github.com/pre-commit/mirrors-shellcheck
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: ["--severity=error"]

  - repo: local
    hooks:
      - id: bash-syntax
        name: bash syntax check
        entry: bash -n
        language: system
        files: scripts/.*\.sh$
