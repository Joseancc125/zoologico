version: '3.8'
services:
  mcp:
    build:
      context: .
      dockerfile: mcp/Dockerfile
    image: zoologico-mcp:local
    working_dir: /app
    command: python /app/mcp/server.py
    volumes:
      - ./:/app
    ports:
      - "9000:9000"
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    image: zoologico-orchestrator:local
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
  edge_agent:
    build:
      context: .
      dockerfile: agents/edge_agent/Dockerfile
    image: zoologico-edge-agent:local
    working_dir: /app
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8000/alert
    volumes:
      - ./:/app
    ports:
      - "8100:8100"
  cloud_processor:
    build:
      context: .
      dockerfile: cloud/processor/Dockerfile
    image: zoologico-cloud-processor:local
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
  mlflow:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install mlflow && mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5001"
    volumes:
      - ./:/app
      - ./mlruns:/app/mlruns
      - ./mlflow.db:/app/mlflow.db
    ports:
      - "5001:5001"
  trainer:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && python cloud/training/ddp_train.py --rank 0 --world_size 1"
    volumes:
      - ./:/app
