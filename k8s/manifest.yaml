apiVersion: v1
kind: Namespace
metadata:
  name: zoologico

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: zoologico
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: __ORCHESTRATOR_IMAGE__
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: zoologico
spec:
  selector:
    app: orchestrator
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000

